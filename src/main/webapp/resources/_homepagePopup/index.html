<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Popup Sample</title>

    <!--[if IE]>
        <link rel='stylesheet' href='./css/main_ie.css'>
    <![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Nanum+Gothic' rel='stylesheet'>

    <link rel='stylesheet' href='./css/common/reset.css'>
    <link rel='stylesheet' href='./css/common/common.css'>
    <link rel='stylesheet' href='./css/main.css'>
</head>

<body>
    <div class='wrap'>
        <div class='lecture_head clear_fix'>
            <p class='lecture_title'>
                윤코치의 보고서 작성법
            </p>
        </div>
        <!-- <iframe id='lecture_content' src='' frameborder='0'>
        </iframe> -->
        <img class='test_image' src='./img/lecture.JPG' alt=' '>
        <div class='btn_area'>
            <button onclick='new_window("popup_exam")'>시험 응시</button>
            <button onclick='new_window("popup_exam_result")'>시험 결과</button>
            <button onclick='new_window("popup_survey")'>설문</button>
            <button onclick='new_window("popup_report_submit")'>과정리포트 제출</button>
            <button onclick='new_window("popup_report_manage")'>과정리포트 첨삭관리</button>
            <button onclick='new_window("popup_report_result")' class='last_right'>과정리포트 채점결과</button>
        </div>
    </div>
    <script src='./js/main.js'></script>
</body>

</html>
