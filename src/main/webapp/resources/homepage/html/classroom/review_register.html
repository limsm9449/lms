<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Q learning - 질문하기</title>

    <script src='../../js/jquery_3.3.1.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Nanum+Gothic' rel='stylesheet'>
    <link rel='stylesheet' href='../../css/initialization.css'>
    <link rel='stylesheet' href='../../css/support/notice_register.css'>
</head>

<body style='background:#fff'>
<frameset rows='*'>
    <div class='wrap'>
        <!-- CONTENTS -->
        <div class='contents_wrap process'>
            <div class='contents_wrap_box popup'>
                <!-- TOP -->
                <div class='top_area'>
                    <h1>
                        후기 <span>등록</span>
                    </h1>
                    <div class='top_text_box clear_fix'>
                        <span><img src='../../img/support/notice_bg.jpg' alt=' '></span>
                        <p class='top_title'>NEWS & NOTICE!</p>
                        <p>
                            큐러닝의 소식과 공지사항을 알려드립니다. <span></span>항상 유익하고 풍성한 소식 놓치지 말고 확인하세요.
                        </p>
                    </div>
                </div>
                <!-- TOP END -->

                <div class='notice_register clear_fix'>
                    <div class='form_box clear_fix'>
                        <div class='title'>
                            <p>과정명</p>
                        </div>
                        <div>
                            <input type='text' name='' id=''>
                        </div>
                    </div>
                    <div class='form_box clear_fix flex'>
                        <div class='title'>
                            <p>내용</p>
                        </div>
                        <div class='editor_area exist'>
                        </div>
                    </div>
                    <div class='form_box clear_fix'>
                        <div class='title'>
                            <p>평점</p>
                        </div>
                        <div class='form_box_score'>
                            <span onclick='review_score(1)' class='score first_left'></span>
                            <span onclick='review_score(2)' class='score'></span>
                            <span onclick='review_score(3)' class='score'></span>
                            <span onclick='review_score(4)' class='score'></span>
                            <span onclick='review_score(5)' class='score'></span>
                        </div>
                    </div>
                </div>

                <div class='detail_btn_area'>
                    <button onclick='location.href="./lecture_review.html"' class='bg_color'>저장</button>
                    <button onclick='location.href="./lecture_review.html"'>취소</button>
                    <button onclick='location.href="./lecture_review.html"'>목록으로</button>
                </div> 

            </div>
        </div>
        <!-- CONTENTS END -->
    </div>
</frameset>
<script src='../../js/dev_sub.js'></script>

</body>
</html>
