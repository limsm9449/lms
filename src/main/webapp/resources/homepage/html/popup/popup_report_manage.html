<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>과정리포트 채점결과</title>

    <link href='https://fonts.googleapis.com/css?family=Nanum+Gothic' rel='stylesheet'>

    <!--[if IE]>
        <link rel='stylesheet' href='../../css/main_compatibility.css'>
    <![endif]-->

    <link rel='stylesheet' href='../../css/initialization.css'>
    <link rel='stylesheet' href='../../css/popup/popup_common.css'>
</head>

<body>
    <!-- 과정리포트 첨삭 관리 POPUP -->
    <div id='popup_report_submit' class='popup'>
        <div class='popup_fix'>
            <p class='popup_title'>
                과정리포트 첨삭 관리
            </p>
        </div>
        <ul class='report_box manage clear_fix'>
            <li class='clear_fix'>
                <p>과정명</p>
                <p class='result_area'></p>
            </li>
            <li class='clear_fix half'>
                <p>이름(아이디)</p>
                <p class='mobile'></p>
                <!-- <input type='text'> -->
            </li>
            <li class='clear_fix half left'>
                <p>회사명</p>
                <p></p>
                <!-- <input type='text'> -->
            </li>
            <li class='clear_fix half'>
                <p>제목</p>
                <p></p>
                <!-- <div></div> -->
            </li>
            <li class='clear_fix half left'>
                <p>유형</p>
                <p></p>
                <!-- <input type='text'> -->
            </li>
            <li class='clear_fix view'>
                <p>내용</p>
                <p class='result_area'></p>
                <!-- <textarea name='' id=''></textarea> -->
            </li>
            <li class='clear_fix view'>
                <p>출제파일</p>
                <div class='report_files'>
                    <img src='../../img/file_img.png' alt=' '>
                    <p>filename.pptxddddddddddddddddddddddddddddd</p>
                </div>
            </li>
            <li class='clear_fix view'>
                <p>제출내용</p>
                <p class='result_area'></p>
                <!-- <textarea name='' id=''></textarea> -->
            </li>
            <li class='clear_fix view'>
                <p>제출파일</p>
                <div class='report_files'>
                    <img src='../../img/file_img.png' alt=' '>
                    <p>filename.pptx</p>
                </div>
            </li>
            <li class='clear_fix view'>
                <p>첨삭내용</p>
                <textarea name='' id=''></textarea>
            </li>
            <li class='clear_fix view'>
                <p>첨삭파일</p>
                <div class='btn_area'>
                    <input type='file' defaultValue='파일 선택'>
                    <button>삭제</button>
                </div>
            </li>
            <li class='clear_fix'>
                <p>점수</p>
                <p class='result_area'>80점</p>
            </li>
        </ul>
        <div class='btn_submit'>
            <button onclick=''>첨삭</button>
            <button onclick=''>리스트</button>
        </div>
    </div>
    <!-- 과정리포트 제출 POPUP END-->
</body>

</html>
