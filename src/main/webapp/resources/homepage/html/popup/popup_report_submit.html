<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>과정리포트 제출</title>

    <!--[if IE]>
        <link rel='stylesheet' href='../../css/main_ie.css'>
    <![endif]-->

    <link rel='stylesheet' href='../../css/initialization.css'>
    <link rel='stylesheet' href='../../css/popup/popup_common.css'>
</head>

<body>
    <!-- 과정리포트 제출 POPUP -->
    <div id='popup_report_submit' class='popup'>
        <div class='popup_fix'>
            <p class='popup_title'>
                과정리포트 제출
            </p>
        </div>
        <ul class='report_box manage clear_fix'>
            <li class='clear_fix'>
                <p>과정명</p>
                <input type='text'>
            </li>
            <li class='clear_fix half'>
                <p>제목</p>
                <input type='text'>
            </li>
            <li class='clear_fix half left'>
                <p>유형</p>
                <input type='text'>
            </li>
            <li class='clear_fix view'>
                <p>내용</p>
                <textarea name='' id=''></textarea>
                <!-- <input type='text'> -->
            </li>
            <li class='clear_fix'>
                <p>출제파일</p>
                <input type='text'>
            </li>
            <li class='clear_fix view'>
                <p>제출내용</p>
                <textarea name='' id=''></textarea>
                <!-- <input type='text'> -->
            </li>
            <li class='clear_fix view'>
                <p>제출파일</p>
                <div class='btn_area'>
                    <input type='file' defaultValue='파일 선택'>
                    <button>삭제</button>
                </div>
            </li>
        </ul>
        <div class='btn_submit'>
            <button onclick=''>제출하기</button>
            <button onclick=''>리스트</button>
        </div>
    </div>
    <!-- 과정리포트 제출 POPUP END-->
</body>

</html>
