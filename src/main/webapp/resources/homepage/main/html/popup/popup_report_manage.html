<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>과정리포트 첨삭관리</title>

    <link href='https://fonts.googleapis.com/css?family=Nanum+Gothic' rel='stylesheet'>

    <!--[if IE]>
        <link rel='stylesheet' href='../../css/main_compatibility.css'>
    <![endif]-->

    <link rel='stylesheet' href='../../css/initialization.css'>
    <link rel='stylesheet' href='../../css/popup/popup_common.css'>
</head>

<body>
    <!-- 과정리포트 첨삭 관리 POPUP -->
    <div id='popup_report_submit' class='popup'>
        <div class='popup_fix'>
            <p class='popup_title'>
                과정리포트 첨삭 관리
            </p>
        </div>
        <ul class='report_box manage clear_fix'>
            <li class='clear_fix'>
                <p>과정명</p>
                <div class='result_area'></div>
            </li>
            <li class='clear_fix half'>
                <p class='long'>이름<span>(아이디)</span></p>
                <div class='result_area'></div>
            </li>
            <li class='clear_fix half left'>
                <p>회사명</p>
                <div class='result_area'></div>
            </li>
            <li class='clear_fix half'>
                <p>제목</p>
                <div class='result_area'></div>
            </li>
            <li class='clear_fix half left'>
                <p>유형</p>
                <div class='result_area'></div>
            </li>
            <li class='clear_fix view'>
                <p>내용</p>
                <div class='result_area'></div>
            </li>
            <li class='clear_fix view'>
                <p class='file'>출제파일</p>
                <div class='report_files'>
                    <iframe src='../etc/iframe_file_view.html' frameborder='0'></iframe>
                </div>
            </li>
            <li class='clear_fix view'>
                <p>제출내용</p>
                <div class='result_area'></div>
            </li>
            <li class='clear_fix view'>
                <p class='file'>제출파일</p>
                <div class='report_files'>
                    <iframe src='../etc/iframe_file_view.html' frameborder='0'></iframe>
                </div>
            </li>
            <li class='clear_fix view'>
                <p>첨삭내용</p>
                <div class='result_area'>
                    <textarea name='' id=''></textarea>
                </div>
            </li>
            <li class='clear_fix view'>
                <p class='file'>첨삭파일</p>
                <div class='btn_area'>
                    <iframe src='../etc/iframe_file_view.html' frameborder='0'></iframe>
                </div>
            </li>
            <li class='clear_fix'>
                <p>점수</p>
                <input type='text' placeholder='점수를 입력해주세요'>
            </li>
        </ul>
        <div class='btn_submit'>
            <button onclick=''>첨삭</button>
            <button onclick=''>리스트</button>
        </div>
    </div>
    <!-- 과정리포트 제출 POPUP END-->
</body>

</html>
